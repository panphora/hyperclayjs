<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load jsDelivr Cache - HyperclayJS</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #3E43EF; }
    .status {
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      background: #f0f0f0;
    }
    .success { background: #d4edda; color: #155724; }
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>jsDelivr Cache Loader</h1>
  <p>This page loads HyperclayJS from jsDelivr CDN with the <code>everything</code> preset to ensure all modules are cached.</p>

  <div class="status" id="status">
    Loading from jsDelivr...
  </div>

  <div id="info">
    <p><strong>CDN URL:</strong><br>
    <code>https://cdn.jsdelivr.net/npm/hyperclayjs@1.2.0/hyperclay.js?preset=everything</code></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hyperclayjs@1.2.0/hyperclay.js?preset=everything" type="module"></script>

  <script type="module">
    // Top-level await in hyperclay.js means this script waits automatically
    const status = document.getElementById('status');
    const features = Object.keys(window.hyperclayModules || {});
    status.className = 'status success';
    status.innerHTML = `
      âœ“ Successfully loaded from jsDelivr!<br>
      <strong>Modules loaded:</strong> ${features.length}<br>
      <strong>Features:</strong> ${features.join(', ')}
    `;
    console.log('HyperclayJS loaded from jsDelivr:', features);
  </script>
</body>
</html>
